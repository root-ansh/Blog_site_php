<!doctype html>
<html lang="en" style="background-color: black">
<head>

    <script src="frontend_js/shared_constants.js"></script>
    <script src="frontend_js/login_verifier.js"></script>
    <script src="frontend_js/app.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title> Login</title>

    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.css"
          integrity="sha256-8BrtNNtStED9syS9F+xXeP815KGv6ELiCfJFQmGi1Bg=" crossorigin="anonymous">


    <style>
        * {
            font-family: 'Quicksand', cursive;
        }
    </style>


</head>
<body>

<!--Navbar-->
<section>
    <nav class="navbar has-background-success">
        <div class="navbar-brand">
            <a href="index.html">
                <p class="title is-1 has-background-black has-text-white is-centered"
                   style="padding: 8px;margin: 8px ;border-radius: 8px;border-width: 2px;border-color: black">
                    Curious-Notes</p>
            </a>

        </div>

        <div class="navbar-menu" style="padding: 16px">
            <div class="navbar-start">
                <p class="title is-1 has-text-white " style="font-family: 'Dancing Script', cursive;">
                    Great Notes App For Great You!
                </p>
            </div>
        </div>
    </nav>
</section>


<section class="section columns is-centered ">

    <!--  Login  -->
    <section class="column is-4">

        <!-- Login     -->
        <section class="box ">
            <p class="subtitle is-4 has-text-black has-text-weight-bold">Login</p>

            <form id="id_form_login">
                <!-- action method and  onsubmit click is handled in js only -->


                <div class="field">
                    <label class="label" for="id_email">Email</label>
                    <p class="control">
                        <input class="input is-success" type="email" id="id_email"
                               placeholder="youremail@company.domain"
                               required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                        >
                    </p>
                </div>

                <div class="field">

                    <label class="label" for="id_password">Password</label>
                    <p class="control">
                        <input class="input is-success" type="password" id="id_password"
                               placeholder="Password(8-15 characters)"
                               required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,15}"
                               title="Must contain at least one  number and one uppercase and lowercase letter, and 8-15 characters only"
                        >

                    </p>

                </div>

                <div class="control">
                    <input class="button is-success is-fullwidth has-text-white has-text-weight-bold" type="submit"
                           value="LOGIN">
                </div>

            </form>


        </section>

    </section>


    <!--  Sign up  -->
    <section class="column is-4">

        <section class="box is-vcentered">
            <p class="subtitle is-4 has-text-black has-text-weight-bold">New User Registration</p>

            <form id="id_form_signup">
                <!-- action method and  onsubmit click is handled in js only -->


                <div class="field">

                    <label class="label" for="id_reg_email">Email</label>
                    <p class="control">
                        <input class="input is-success" type="email" id="id_reg_email"
                               placeholder="youremail@company.domain" required
                               pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                        >
                    </p>

                </div>

                <div class="field">

                    <label class="label" for="id_reg_pass">Password</label>
                    <p class="control">
                        <input class="input is-success" type="password" id="id_reg_pass"
                               placeholder="Password(8-15 letters)" required
                               pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,15}"
                               title="Must contain at least one  number and one uppercase and lowercase letter, and 8-15 characters only"
                        >
                    </p>

                </div>
                <div class="field">

                    <label class="label" for="id_reg_pass2">Re Enter Password</label>
                    <p class="control">
                        <input class="input is-success" type="password" id="id_reg_pass2"
                               placeholder="Password(8-12 letters)"
                               pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,15}"
                               title="Must contain at least one  number and one uppercase and lowercase letter, and 8-15 characters only"

                        >
                        <span id="id_sp_pswd_match_res"></span>

                    </p>

                </div>

                <div class="control">
                    <input class="button is-success is-fullwidth has-text-white has-text-weight-bold"
                           type="submit"
                           value="REGISTER">
                    <!-- action method and  onsubmit click is handled in js only -->

                </div>

            </form>


        </section>

    </section>


</section>


</body>
</html>
